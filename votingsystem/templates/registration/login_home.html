{% extends 'base.html' %}
{% block title %}
<title>Home</title>
{% load static %}
<link rel="stylesheet" href="{% static 'votingsystem/style.css' %}" type="text/css">
{% endblock %}


{% block body %}
<!-- SEARCH BAR -->
<div class='container-fluid'>
  <form method="post">
      <div id="search" class="row">
      <input class="col-sm" id="search-bar" type="text" placeholder="Search for Folders">
    <button type="submit">Search</button>
      </div>
  </form>
</div>



<div id="all-folders" class="container-fluid">
  <div class="row">
    {% for folder in folders %}
    <div class="col-sm-4 individual-folder">
      <h2> {{ folder.name }} ({{ folder.todo.all.count }}) <a href="add-todo/{{ folder }}"class="addtodo">+</a> </h2>
  </div>
    {% endfor %}

  <div class="col-sm-4 individual-folder">
    <a href="add-folder"><h2>Add a Folder</h2></a>
    </div>
</div>


{% endblock %}
{% block jslinks %}
<script type="text/javascript" src="{% static 'votingsystem/login_home.js' %}"></script>
{% endblock %}
